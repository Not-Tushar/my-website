<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Hacking Tutorials | Hosted by TUSHAR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@500;700&display=swap');

    :root {
      --neon-green: #00ff88;
      --neon-blue: #00a2ff;
      --dark-bg: #0a0a0a;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      color: var(--neon-green);
      background-color: transparent;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .title-font {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
      opacity: 0.4;
      filter: brightness(1);
    }

    .content-container {
      background-color: rgba(10, 10, 10, 0.6);
      backdrop-filter: blur(6px);
      border: 1px solid var(--neon-green);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
      padding: 2rem;
    }

    .topic-box {
      background: linear-gradient(145deg, #121212 0%, #1a1a1a 100%);
      border: 1px solid rgba(0, 255, 136, 0.3);
      transition: all 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .topic-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
      border-color: var(--neon-green);
    }

    .number-badge {
      background: linear-gradient(135deg, var(--neon-green), var(--neon-blue));
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
    }

    .available-badge {
      background: linear-gradient(135deg, var(--neon-green), #00cc77);
      color: #000;
      font-weight: bold;
    }

    .coming-soon-badge {
      background: linear-gradient(135deg, #666666, #444444);
      color: #aaa;
      font-weight: bold;
    }

    .glow-text {
      text-shadow: 0 0 10px var(--neon-green);
    }
  </style>
</head>
<body>

  <!-- üîä Background Music -->
  <audio autoplay loop>
    <source src="play.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- üé• Video Background -->
  <video autoplay muted loop class="video-background">
    <source src="mp.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- üì¶ Main Container -->
  <div class="min-h-screen flex flex-col items-center justify-center px-4 py-12">

    <!-- üß† Header -->
    <div class="w-full max-w-6xl mb-12 content-container text-center">
      <h1 class="text-4xl md:text-5xl font-bold title-font glow-text mb-4">
        ADVANCED HACKING TUTORIALS
      </h1>
      <p class="text-lg md:text-xl text-gray-300 mb-4">Master cybersecurity with our premium video series</p>
      <div class="inline-block px-6 py-2 rounded-lg bg-black border border-green-500">
        <span class="font-bold">HOSTED BY</span>
        <span class="text-green-300 font-bold">TUSHAR</span>
      </div>
    </div>

    <!-- üé¨ Video Library -->
    <div class="w-full max-w-7xl content-container mb-10">
      <h2 class="text-2xl md:text-3xl font-bold mb-6 title-font glow-text flex items-center">
        <span class="mr-2">üìΩÔ∏è</span> VIDEO LIBRARY
      </h2>

      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-5" id="videoGrid">
        <!-- JS will populate video boxes -->
      </div>
    </div>

    <!-- üë£ Footer -->
    <div class="w-full max-w-6xl text-center content-container mt-10">
      <p class="text-gray-400 mb-2">¬© <span id="year"></span> Advanced Hacking Tutorials</p>
      <div class="inline-block px-4 py-2 rounded-md bg-black/30 border border-green-500/30">
        <span class="text-gray-400">Developed by</span>
        <span class="text-green-400 font-bold ml-1">Sohel</span>
      </div>
      <p class="text-xs mt-3 text-gray-500">For educational purposes only. Ethical use is required.</p>
    </div>
  </div>

  <!-- üß† Script Section -->
  <script>
    const videoLinks = Array(30).fill(""); // Fill with your actual links

    document.addEventListener('DOMContentLoaded', function () {
      const container = document.getElementById('videoGrid');

      for (let i = 0; i < 30; i++) {
        const videoNumber = i + 1;
        const hasLink = videoLinks[i] && videoLinks[i].trim() !== "";

        const box = document.createElement('div');
        box.className = 'topic-box p-4 rounded-xl flex flex-col items-center justify-center h-32 text-center cursor-pointer';
        box.innerHTML = `
          <div class="number-badge w-9 h-9 rounded-full flex items-center justify-center mb-2 text-sm font-extrabold">
            ${videoNumber}
          </div>
          <div>
            <div class="text-xs text-gray-400 mb-1">Episode ${videoNumber}</div>
            <div class="${hasLink ? 'available-badge' : 'coming-soon-badge'} px-2 py-0.5 rounded-full text-xs">
              ${hasLink ? 'Available' : 'Coming Soon'}
            </div>
          </div>
        `;

        box.addEventListener('click', function () {
          if (hasLink) {
            window.open(videoLinks[i], '_blank');
          } else {
            alert(`Episode ${videoNumber} is coming soon.`);
          }
        });

        container.appendChild(box);
      }

      // Set the year in footer
      document.getElementById('year').textContent = new Date().getFullYear();
    });
  </script>

</body>
</html>

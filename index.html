<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon | TU$HAR</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    /* Base Reset & Layout */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%; height: 100%; overflow: hidden;
      font-family: 'Share Tech Mono', monospace;
      color: #00fff2; position: relative;
      background: #000;
      display: flex; align-items: center; justify-content: center;
    }

    /* ðŸ‘¤ Animated Hacker + Gun Background */
    .bg {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url('hacker_gun_bg.jpg') center/cover no-repeat;
      filter: brightness(0.2) contrast(1.3);
      animation: pulseBG 6s ease-in-out infinite;
      z-index: 0;
    }
    @keyframes pulseBG {
      0%,100% { filter: brightness(0.2) contrast(1.3); }
      50% { filter: brightness(0.35) contrast(1.5); }
    }

    /* ðŸ’  Foreground Content */
    .container {
      position: relative; z-index: 1;
      text-align: center; padding: 0 20px;
    }
    .container img {
      width: 140px; height: 140px;
      border-radius: 50%; margin-bottom: 25px;
      border: 2px solid #00fff2;
      box-shadow: 0 0 15px #00fff2cc;
    }

    /* âš¡ Glitchy Text */
    .glitch {
      position: relative; font-size: 2.2rem;
      animation: glitchShift 1s infinite;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute; left: 0; width: 100%;
    }
    .glitch::before {
      top: -2px; color: #ff00f0; animation: glitchTop 1s infinite;
    }
    .glitch::after {
      bottom: -2px; color: #00ffff; animation: glitchBottom 1s infinite;
    }
    @keyframes glitchShift {
      0%,100% { transform: none; }
      20% { transform: translate(2px, -1px); }
      40% { transform: translate(-2px, 1px); }
      60% { transform: translate(1px, 2px); }
      80% { transform: translate(-1px, -2px); }
    }
    @keyframes glitchTop {
      0% { clip-path: inset(0 0 80% 0); transform: translate(-2px, 0); }
      50% { clip-path: inset(0 0 20% 0); transform: translate(2px, 1px); }
      100% { clip-path: inset(0 0 80% 0); transform: translate(-2px, 0); }
    }
    @keyframes glitchBottom {
      0% { clip-path: inset(80% 0 0 0); transform: translate(2px, 1px); }
      50% { clip-path: inset(20% 0 0 0); transform: translate(-2px, -1px); }
      100% { clip-path: inset(80% 0 0 0); transform: translate(2px, 1px); }
    }

    p {
      margin-top: 20px; font-size: 1.1rem; color: #aaffff;
    }
    strong {
      color: #fff; text-shadow: 0 0 8px #00fff2;
    }
  </style>
</head>
<body>

  <div class="bg"></div>

  <div class="container">
    <img src="dp.jpg" alt="TU$HAR's Pic">
    <div class="glitch" data-text="This site is under construction.">
      This site is under construction.
    </div>
    <p>We meet soon.<br><strong>â€” TU$HAR</strong></p>
  </div>

</body>
</html>

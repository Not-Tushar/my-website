<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Hacking Tutorials | Hosted by TUSHAR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@500;700&display=swap');

    :root {
      --neon-green: #00ff88;
      --neon-blue: #00a2ff;
      --dark-bg: #0a0a0a;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: var(--dark-bg);
      color: var(--neon-green);
      overflow-x: hidden;
    }

    .title-font {
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.25;
      filter: brightness(0.6);
    }

    .content-container {
      background-color: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(8px);
      border: 1px solid var(--neon-green);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.15);
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .topic-box {
      background: linear-gradient(145deg, #121212, #1c1c1c);
      border: 1px solid rgba(0, 255, 136, 0.2);
      border-radius: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      cursor: pointer;
      height: 150px;
    }

    .topic-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.25);
      border-color: var(--neon-green);
    }

    .number-badge {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--neon-green), var(--neon-blue));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #000;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
    }

    .available-badge,
    .coming-soon-badge {
      padding: 0.3rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: bold;
    }

    .available-badge {
      background: linear-gradient(135deg, var(--neon-green), #00cc77);
      color: #000;
    }

    .coming-soon-badge {
      background: linear-gradient(135deg, #666666, #444444);
      color: #aaa;
    }

    .glow-text {
      text-shadow: 0 0 10px var(--neon-green);
    }

    .dev-credit {
      border-left: 3px solid var(--neon-green);
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop class="video-background">
    <source src="mp.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <div class="min-h-screen flex flex-col items-center py-12 px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="w-full max-w-7xl mx-auto content-container">
      <div class="text-center">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4 title-font glow-text tracking-tight">
          Advanced Hacking Tutorials
        </h1>
        <p class="text-xl mb-6 text-gray-300 subtitle">Master cybersecurity with our premium video series</p>
        <div class="inline-block px-6 py-3 rounded-lg bg-black border border-green-500">
          <span class="font-bold">HOSTED BY</span>
          <span class="text-green-300 font-bold">TUSHAR</span>
        </div>
      </div>
    </div>

    <!-- Video Library -->
    <div class="w-full max-w-7xl mx-auto">
      <h2 class="text-2xl md:text-3xl font-bold mb-8 title-font glow-text px-4 flex items-center">
        <span class="mr-3">üìΩÔ∏è</span> Video Library
      </h2>

      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 px-4" id="videoGrid">
        <!-- Video cards are generated by JS -->
      </div>
    </div>

    <!-- Footer -->
    <div class="w-full max-w-7xl mx-auto mt-16 content-container text-center">
      <p class="text-gray-400 mb-2">¬© <span id="year"></span> Advanced Hacking Tutorials</p>
      <div class="dev-credit inline-block px-4 py-2 rounded-md bg-black/30 border border-green-500/30">
        <span class="text-gray-400">Developed by</span>
        <span class="text-green-400 font-bold ml-1">Sohel</span>
      </div>
      <p class="text-xs mt-3 text-gray-500">For educational purposes only. Ethical use is required.</p>
    </div>
  </div>

  <script>
    // Dynamic Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Video links (update here when available)
    const videoLinks = new Array(30).fill("");

    // Generate boxes
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("videoGrid");

      for (let i = 0; i < 30; i++) {
        const videoNumber = i + 1;
        const hasLink = videoLinks[i] && videoLinks[i].trim() !== "";

        const box = document.createElement("div");
        box.className = "topic-box";
        box.innerHTML = `
          <div class="number-badge">${videoNumber}</div>
          <div>
            <div class="text-xs uppercase tracking-wider text-gray-400 mb-1">Episode ${videoNumber}</div>
            <div class="${hasLink ? "available-badge" : "coming-soon-badge"}">
              ${hasLink ? "Available" : "Coming Soon"}
            </div>
          </div>
        `;

        box.addEventListener("click", () => {
          if (hasLink) {
            window.open(videoLinks[i], "_blank");
          } else {
            alert(`Video ${videoNumber} is coming soon!`);
          }
        });

        container.appendChild(box);
      }

      // Typing animation
      const subtitle = document.querySelector(".subtitle");
      const originalText = subtitle.textContent;
      subtitle.textContent = "";
      let i = 0;
      const typing = setInterval(() => {
        if (i < originalText.length) {
          subtitle.textContent += originalText.charAt(i);
          i++;
        } else {
          clearInterval(typing);
        }
      }, 40);
    });
  </script>
</body>
</html>

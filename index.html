<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Hacking Tutorials | Hosted by TUSHAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@500;700&display=swap');
        
        :root {
            --neon-green: #00ff88;
            --neon-blue: #00a2ff;
            --neon-purple: #a100ff;
            --dark-bg: #0a0a0a;
            --card-bg: #121212;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            color: var(--neon-green);
            overflow-x: hidden;
            background-color: var(--dark-bg);
            min-height: 100vh;
        }
        
        .title-font {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 0.3;
            filter: brightness(0.7);
        }
        
        .content-container {
            background-color: rgba(10, 10, 10, 0.92);
            backdrop-filter: blur(10px);
            border: 1px solid var(--neon-green);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.15);
            transition: all 0.4s ease;
        }
        
        .topic-box {
            background: linear-gradient(145deg, #121212 0%, #1a1a1a 100%);
            border: 1px solid rgba(0, 255, 136, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .topic-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 136, 0.1),
                transparent
            );
            transition: 0.6s;
        }
        
        .topic-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 255, 136, 0.25);
            border-color: var(--neon-green);
            z-index: 2;
        }
        
        .topic-box:hover::before {
            left: 100%;
        }
        
        .number-badge {
            background: linear-gradient(135deg, var(--neon-green), var(--neon-blue));
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }
        
        .available-badge {
            background: linear-gradient(135deg, var(--neon-green), #00cc77);
            color: #000;
            font-weight: bold;
        }
        
        .coming-soon-badge {
            background: linear-gradient(135deg, #666666, #444444);
            color: #aaa;
            font-weight: bold;
        }
        
        .glow-text {
            text-shadow: 0 0 10px var(--neon-green);
        }
        
        /* Developer credit styles */
        .dev-credit {
            position: relative;
            overflow: hidden;
            border-left: 3px solid var(--neon-green);
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop class="video-background">
        <source src="mp.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Main Content -->
    <div class="min-h-screen flex flex-col items-center py-12 px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="w-full max-w-7xl mx-auto mb-12 content-container p-6 sm:p-8">
            <div class="text-center">
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4 title-font glow-text tracking-tight">
                    ADVANCED HACKING TUTORIALS
                </h1>
                <p class="text-xl mb-6 text-gray-300">Master cybersecurity with our premium video series</p>
                <div class="inline-block px-6 py-3 rounded-lg bg-black border border-green-500">
                    <span class="font-bold">HOSTED BY</span> 
                    <span class="text-green-300 font-bold">TUSHAR</span>
                </div>
            </div>
        </div>

        <!-- Topic Grid -->
        <div class="w-full max-w-7xl mx-auto">
            <h2 class="text-2xl md:text-3xl font-bold mb-8 title-font glow-text px-4 flex items-center">
                <span class="mr-3">üìΩÔ∏è</span> VIDEO LIBRARY
            </h2>
            
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-5 px-4" id="videoGrid">
                <!-- Video boxes will be generated by JavaScript -->
            </div>
        </div>

        <!-- Footer with Developer Credit -->
        <div class="w-full max-w-7xl mx-auto mt-16 content-container p-6">
            <div class="text-center">
                <p class="text-gray-400 mb-2">¬© ${new Date().getFullYear()} Advanced Hacking Tutorials</p>
                <div class="dev-credit inline-block px-4 py-2 rounded-md bg-black/30 border border-green-500/30">
                    <span class="text-gray-400">Developed by</span> 
                    <span class="text-green-400 font-bold ml-1">Sohel</span>
                </div>
                <p class="text-xs mt-3 text-gray-500">For educational purposes only. Ethical use is required.</p>
            </div>
        </div>
    </div>

    <script>
        // ========================
        // VIDEO LINKS MANAGEMENT
        // ========================
        // Add your video links below (replace the empty strings with your actual links)
        const videoLinks = [
            "", // Video 1 - Add your link here (e.g., "https://youtube.com/video1")
            "", // Video 2
            "", // Video 3
            "", // Video 4
            "", // Video 5
            "", // Video 6
            "", // Video 7
            "", // Video 8

            "", // Video 10
            "", // Video 11
            "", // Video 12
            "", // Video 13
            "", // Video 14
            "", // Video 15
            "", // Video 16
            "", // Video 17
            "", // Video 18
            "", // Video 19
            "", // Video 20
            "", // Video 21
            "", // Video 22
            "", // Video 23
            "", // Video 24
            "", // Video 25
            "", // Video 26
            "", // Video 27
            "", // Video 28
            "", // Video 29
            ""  // Video 30
        ];

        // Generate video boxes based on the links array
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('videoGrid');
            
            for (let i = 0; i < 30; i++) {
                const videoNumber = i + 1;
                const hasLink = videoLinks[i] && videoLinks[i].trim() !== "";
                
                const box = document.createElement('div');
                box.className = 'topic-box p-5 rounded-xl flex flex-col items-center justify-center h-36 cursor-pointer';
                box.innerHTML = `
                    <div class="number-badge w-10 h-10 rounded-full flex items-center justify-center mb-3 text-lg font-extrabold">
                        ${videoNumber}
                    </div>
                    <div class="text-center">
                        <div class="text-xs uppercase tracking-wider text-gray-400 mb-1">Episode ${videoNumber}</div>
                        <div class="${hasLink ? 'available-badge' : 'coming-soon-badge'} px-3 py-1 rounded-full text-xs">
                            ${hasLink ? 'Available' : 'Coming Soon'}
                        </div>
                    </div>
                `;
                
                box.addEventListener('click', function() {
                    if (hasLink) {
                        window.open(videoLinks[i], '_blank');
                    } else {
                        alert(`Video ${videoNumber} is coming soon! Check back later.`);
                    }
                });
                
                container.appendChild(box);
            }

            // Typing effect for subtitle
            const subtitle = document.querySelector('.text-xl');
            const originalText = subtitle.textContent;
            subtitle.textContent = '';
            
            let i = 0;
            const typing = setInterval(function() {
                if (i < originalText.length) {
                    subtitle.textContent += originalText.charAt(i);
                    i++;
                } else {
                    clearInterval(typing);
                }
            }, 50);
        });
    </script>
</body>
</html>

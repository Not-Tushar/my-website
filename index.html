<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Login Page Styles */
        .login-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            width: 400px;
            text-align: center;
            z-index: 2;
            position: relative;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.3); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.7); }
            100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.3); }
        }

        .login-container h1 {
            margin-bottom: 30px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ffff;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #00ffff;
            color: #121212;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background-color: #00e6e6;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }

        /* Dashboard Styles */
        .dashboard {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            opacity: 0.3;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 40px;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            animation: textGlow 1.5s infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
            100% { text-shadow: 0 0 20px rgba(0, 255, 255, 1); }
        }

        .header h1::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: typing 3s steps(30) infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .header p {
            font-size: 1.5rem;
            color: #00ffff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #00ffff; }
            to { text-shadow: 0 0 15px #00ffff, 0 0 20px #00ffff; }
        }

        .credits {
            margin-bottom: 30px;
            font-style: italic;
            color: #aaa;
            font-size: 1.2rem;
        }

        .credits p {
            margin: 10px 0;
        }

        .highlight {
            color: #ff5555;
            font-weight: bold;
            text-shadow: 0 0 5px #ff5555;
            animation: highlightPulse 1.5s infinite;
        }

        @keyframes highlightPulse {
            0% { text-shadow: 0 0 5px #ff5555; }
            50% { text-shadow: 0 0 15px #ff5555; }
            100% { text-shadow: 0 0 5px #ff5555; }
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .cyber-button {
            padding: 15px;
            background-color: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            border-radius: 5px;
            color: #00ffff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent, transparent, transparent,
                rgba(0, 255, 255, 0.1),
                transparent, transparent, transparent
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }

        .cyber-button:hover {
            background-color: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transform: translateY(-3px);
        }

        .live-text {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #00ffff;
            font-size: 0.9rem;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .link-inputs {
            margin-top: 30px;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .link-input {
            margin-bottom: 15px;
        }

        .link-input label {
            display: block;
            color: #00ffff;
            margin-bottom: 5px;
        }

        .link-input input {
            width: 100%;
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border: 1px solid #00ffff;
            color: white;
            border-radius: 5px;
        }

        .save-btn {
            background: #00ffff;
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

</html>
